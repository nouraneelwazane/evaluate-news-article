<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
  </head>

  <body>
    <main>
      <div class="container">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form">
            <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL here" />
            <button type="submit" class="btn-submit">Get Sentiment</button>
          </form>
          <div style="color: red;" id="error"></div>
          <br>
        </section>

        <section>
          <div><strong>Form Results:</strong></div>
          <label for="text">Text: </label><span id="text"></span><br>
          <label for="agreement">Agreement: </label><span id="agreement"></span><br>
          <label for="subjectivity">Subjectivity: </label><span id="subjectivity"></span><br>
          <label for="confidence">Confidence: </label><span id="confidence"></span><br>
          <label for="irony">Irony: </label><span id="irony"></span><br>
          <label for="score_tag">Score Tag: </label><span id="score_tag"></span><br>
        </section>
      </div>
    </main>
    <script>

    </script>
  </body>
</html>
